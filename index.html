<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plume</title>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/grids-responsive-min.css">
    <!-- <link rel="stylesheet" href="css/editor.css"> -->
    <link rel="stylesheet" href="css/simplemde.min.css">
    <link rel="stylesheet" href="css/blog.css">
    <link rel="shortcut icon" type="img/png" href="favicon.png">
</head>

<body>
    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <div class="clickable" onclick="resetAll()">
                    <img class="blog-picture" src="https://deiu.me/avatar.jpg">
                    <h1 class="blog-title">Blog Title</h1>
                    <h2 class="blog-tagline">Plume, a Solid blog platform</h2>
                    <div class="spacer"></div>
                </div>
                <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="?new"><img src="img/logo-white.svg"><span>New post</span></a>
                    </li>
                </ul>
            </nav>
            </div>
        </div>

        <div class="content pure-u-1 pure-u-md-3-4">
            <div>
                <!-- Editor -->
                <div class="editor hidden">
                    <header>
                        <!-- <h1>Create a new entry</h1> -->
                        <span class="editor-title" contenteditable="true"></span>
                        <p>By <a href="#" class="editor-author"></a> on <span class="editor-date"></span></p>
                    </header>
                    <section>
                        <textarea class="editor-body"></textarea>
                    </section>
                    <footer>
                        <h1 class="content-subhead"></h1>
                        <button class="button publish success" onclick="publishPost()">Publish</button>
                        <button class="button" onclick="resetAll()">Cancel</button>
                    </footer>
                </div>

                <!-- A wrapper for all the blog posts -->
                <div class="posts"></div>

                <!-- A wrapper for all the post viewer -->
                <div class="viewer"></div>

                <div class="footer">
                    <div class="pure-menu pure-menu-horizontal">
                        <ul>
                            <li class="pure-menu-item"><a href="https://github.com/deiu/solid-plume/" class="pure-menu-link" target="_blank">Powered by Plume <img class="plume-logo" src="img/logo.svg"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Local Javascript -->
<script src="js/simplemde.min.js"></script>
<!-- <script src="js/marked.js"></script> -->
<script src="js/moment.min.js"></script>
<script src="app/app.js"></script>
</body>
</html>
